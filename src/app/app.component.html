<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    <div>Start Date: {{startDate | date: 'dd/MM/yyyy'}}</div>
    <div>{{title | uppercase}}</div>
    <div>price: {{price | number: '3.3-5'}}</div>
    <div>percentage: {{rate | percent}}</div>
    <div *ngFor="let pair of course | keyvalue">{{pair.key + ':' + pair.value}}</div>
</div>


<div class="courses">
    <course-card
    *ngFor="let course of courses | slice: 0: 2;index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd"
    [course]="course"
    [cardIndex]="i + 1"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    (courseSelected)="onCourseSelected($event)"></course-card>
</div>
